    <script type="module">
    import { ref } from './ref.js'
    import { effect } from './effect.js'
    const a = ref(1)
    let dummy
    let calls = 0
    effect(() => {
      calls++
      dummy = a.value
    })
    console.log(calls, dummy)
    a.value = 2
    console.log(calls, dummy)
